name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v0.1.1, v0.2.0, etc.

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: gui
        run: npm install

      - name: Build application
        working-directory: gui
        run: npm run build

      - name: Package application
        working-directory: gui
        run: npx electron-builder --win --publish never

      - name: List release files
        working-directory: gui
        shell: pwsh
        run: |
          if (Test-Path release) {
            Get-ChildItem -Path release -Recurse | Format-Table Name, Length
          } else {
            Write-Host "Release directory not found!"
            Get-ChildItem -Path . | Format-Table Name
          }

      - name: Create Release and Upload Assets
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            gui/release/UniFi-Doordeck Bridge-Setup-0.1.1.exe
            gui/release/UniFi-Doordeck Bridge-Portable-0.1.1.exe
            gui/release/UniFi-Doordeck Bridge-Setup-0.1.1.exe.blockmap
            gui/release/latest.yml
          name: UniFi-Doordeck Bridge ${{ github.ref_name }}
          body: |
            Automated release for version ${{ github.ref_name }}

            ## Changes
            - Fixed update checking infinite loop
            - Added close button to update error notifications
            - Configured automated releases via GitHub Actions

            ## Installation
            Download `UniFi-Doordeck-Bridge-Setup-0.1.1.exe` for the installer version, or `UniFi-Doordeck-Bridge-Portable-0.1.1.exe` for the portable version.
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            gui/release/*.exe
            gui/release/*.blockmap
            gui/release/*.yml
