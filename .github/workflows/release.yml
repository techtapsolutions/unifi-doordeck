name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v0.1.1, v0.2.0, etc.

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: gui
        run: npm install

      - name: Build application
        working-directory: gui
        run: npm run build

      - name: Package application
        working-directory: gui
        run: npx electron-builder --win --publish never

      - name: List release files
        working-directory: gui
        shell: pwsh
        run: |
          if (Test-Path release) {
            Get-ChildItem -Path release -Recurse | Format-Table Name, Length
          } else {
            Write-Host "Release directory not found!"
            Get-ChildItem -Path . | Format-Table Name
          }

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: UniFi-Doordeck Bridge ${{ github.ref_name }}
          body: |
            Automated release for version ${{ github.ref_name }}

            ## Changes
            - Fixed update checking infinite loop
            - Added close button to update error notifications
            - Configured automated releases via GitHub Actions
          draft: false
          prerelease: false

      - name: Upload Setup Installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: gui/release/UniFi-Doordeck Bridge-Setup-0.1.1.exe
          asset_name: UniFi-Doordeck-Bridge-Setup-0.1.1.exe
          asset_content_type: application/octet-stream

      - name: Upload Portable Version
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: gui/release/UniFi-Doordeck Bridge-Portable-0.1.1.exe
          asset_name: UniFi-Doordeck-Bridge-Portable-0.1.1.exe
          asset_content_type: application/octet-stream

      - name: Upload Blockmap
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: gui/release/UniFi-Doordeck Bridge-Setup-0.1.1.exe.blockmap
          asset_name: UniFi-Doordeck-Bridge-Setup-0.1.1.exe.blockmap
          asset_content_type: application/octet-stream

      - name: Upload Latest YAML
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: gui/release/latest.yml
          asset_name: latest.yml
          asset_content_type: text/yaml

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            gui/release/*.exe
            gui/release/*.blockmap
            gui/release/*.yml
