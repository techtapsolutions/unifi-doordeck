name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v0.1.1, v0.2.0, etc.

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: gui
        run: npm install

      - name: Build application
        working-directory: gui
        run: npm run build

      - name: Package application
        working-directory: gui
        run: npx electron-builder --win --publish never

      - name: List release files
        working-directory: gui
        shell: pwsh
        run: |
          if (Test-Path release) {
            Get-ChildItem -Path release -Recurse | Format-Table Name, Length
          } else {
            Write-Host "Release directory not found!"
            Get-ChildItem -Path . | Format-Table Name
          }

      - name: Create Release and Upload Files
        working-directory: gui
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tagName = "${{ github.ref_name }}"
          $files = Get-ChildItem -Path release -Filter *.exe -File
          $files += Get-ChildItem -Path release -Filter *.blockmap -File
          $files += Get-ChildItem -Path release -Filter latest.yml -File

          $fileArgs = $files | ForEach-Object { $_.FullName }

          gh release create $tagName `
            --title "UniFi-Doordeck Bridge $tagName" `
            --notes "Automated release for version $tagName" `
            @fileArgs

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            gui/release/*.exe
            gui/release/*.blockmap
            gui/release/*.yml
